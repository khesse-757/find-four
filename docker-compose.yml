version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: find-four-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks:
      - find-four-network

networks:
  find-four-network:
    driver: bridge